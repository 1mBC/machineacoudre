<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Machine à Coudre Méditerranée</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/boxes.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
  <div id="navigation-container"></div>

  <main>
    <section id="contact" >
      <h2>Contactez-nous</h2>
      <div class="contact-container">

        <div class="contact-infos">
          <div class="contact-info">
            <h3>Nos coordonnées</h3>
            <p>Machine à Coudre Méditerranée</p>
            <p>59 rue des 4 termes</p>
            <p>13400 Aubagne</p>
            <p>Tél : 04 42 36 02 55 | 06 16 36 52 95</p>
            <p>Email : machineacoudre.med@gmail.com</p>

            <div class="contact-horaires">
              <h3>Horaires d'ouverture sur RDV</h3>
              <p>Lundi - Vendredi : 9h00 - 12h00 / 14h00 - 17h00</p>
              <p>Prise de RDV par mail ou téléphone</p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <form action="send_email.php" method="POST">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="telephone">Téléphone</label>
              <input type="tel" id="telephone" name="telephone">
            </div>

            <div class="form-group">
              <label for="sujet">Sujet</label>
              <select id="sujet" name="sujet" required>
                <option value="">Choisissez un sujet</option>
                <option value="achat">Achat de machine</option>
                <option value="reparation">Réparation</option>
                <option value="formation">Formation</option>
                <option value="autre">Autre</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="cta-button">Envoyer</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <script src="js/navigation.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
